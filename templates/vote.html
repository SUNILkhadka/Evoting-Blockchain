{% extends 'base_entry.html' %}
{% load static %}

{% block dash %}

<style>

  .card-origin{
    background-color:blue;
    width: 1152px;
    position: absolute;
    top: 120px;
    right: 0;
    width: 1152px;
    height: 500px;
    
  }

  .cntr{
    display:flex;
    margin-left:230px;
    margin-right:10px;
    flex-wrap:wrap;
    align-content: center
  }


  .card-sep {
    box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.19);
  }

  .img-sep {
    padding-top: 10px;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    box-shadow: 0px 2px 0px 0px rgba(0, 0, 0, 0.19);
  }



</style>

<center><h3 class="vote-title"><u> Vote your favourite person </u></h3></center>
<center class="cntr">
{% for c in candidates %}
<div class="card card-sep " style="width: 15rem;">

  <div class="text-center">
    <img src="{% static 'media/ai.jpeg' %}" class="img-fluid img-sep" alt="...">
  </div>
  <div class="card-body">
    <h5 class="card-titl"> {{ c.name }} </h5>
    <small><i> {{ c.team }} </i></small>
    <p class="card-text"> {{ c.slogan }} </p>
    <a href="{% url 'dashboard:Vote' c.id %}">Vote now</a>
  </div>
</div>
</br>
{% endfor %}
</center>

{% endblock dash %}
